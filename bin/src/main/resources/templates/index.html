<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Margit Feyerer-Fleischanderl-Home</title>
        <!-- Favicon-->
        <link rel="shortcut icon" href="#">
        <link href="css/bootstrap5.0.2.min.css" rel="stylesheet" />
        <link href="css/index.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <a class="navbar-brand" href="/">
                    Margit Feyerer-Fleischanderl
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <!-- 나중에 active빼기 -->
                        <li class="nav-item active">
                            <a class="nav-link" href="/">
                                HOME
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/skulptur">
                                SKULPTUR
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/zeichnung">
                                ZEICHNUNG
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/objekt">
                                OBJEKT
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/text">
                                TEXT
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/presse">
                                PRESSE
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/biography">
                                BIOGRAFIE
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact">
                                KONTAKT
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container img_container">
            
            <!-- <img class="img-responsive center-block" src="img/©PNTGM147807.jpg"/> -->
        </div>
        <div class="container exhibition_container">
          

        </div>
        
        
        
        <!-- Bootstrap core JS-->
        <script src="script/jquery3_5_1.js"></script>
        <script src="script/bootstrap4_6_0.js"></script>
        <script src="script/index.js"></script>

        
        <!-- 랜덤 이미지 넣어주기-->
        <script type="rv-template" id="home_img_content">
            <img class="img-responsive center-block" src="download/{file_path}"/>
        </script>
        
        <!-- 전시정보 -->
        <script type="rv-template" id="home_exhibition_content">
            <img class="exhibition_img" src="download/{imgId}">
            
            <div class="exhibition_title_group">
                <!-- der Titel von Margits Ausstellung -->
            </div>
            <div class="exhibition_title exhibition_value_group">{title}</div>
            
            <div class="exhibition_title_group">
                <!-- Ausstellungsort -->
            </div>
            <div class="exhibition_place exhibition_value_group">{place}</div>
            
            <div class="exhibition_title_group">
                <!-- Zeitraum -->
            </div>
            <div class="exhibition_date exhibition_value_group">{date}</div>
            
            <div class="exhibition_title_group">
                <!-- Link -->
            </div>
            <div class="exhibition_link exhibition_value_group">
                <a href="{link}">{link}</a>
            </div>
        </script>
        
    </body>
</html>
