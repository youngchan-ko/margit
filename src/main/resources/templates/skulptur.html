            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
        </script>

        <!-- 그룹 슬라이드 이미지 데이터 -->
        <script type="rv-template" id="slide_item">
          <div class="swiper-slide">
            <img data-sgallery="{group_name}" title="{img_title}" data-full="download/{galleryFileId}" data-thumb="download/{galleryFileId}" data-expl="{img_explanation}" src="download/{galleryFileId}">
