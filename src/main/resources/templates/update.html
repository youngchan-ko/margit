        <!-- text 새로운 글 템플릿 -->
        <template id="text_textarea">
            <div class="news_update_wrap">
                <div class="new_title_wrap">
                    <label for="news_title_input">Titel : </label>
                    <input type="text" name="news_title" id="news_title_input">
                </div>
                <div>Das Titelfoto : </div>
                {fileInput}
                <textarea id="news_update_textarea">
                </textarea>
                <script>
                    CKEDITOR.replace('news_update_textarea' , {
                        filebrowserImageUploadUrl : '/textImgUpload'
                    });
                    
                    CKEDITOR.on('dialogDefinition', function(e){
                        var dialogName = e.data.name;
                        var dialog = e.data.definition.dialog;
                        var dialogDefinition = e.data.definition;

                        switch (dialogName) {
                            case 'image':
                                dialogDefinition.removeContents('advanced');
                                dialogDefinition.removeContents('Link');
                                break;
                        }
                        
                    });
                    
                    //저장버튼 이벤트
                    function NewsSaveBtnEvent(){
                        this.saveBtn = $('.save_btn')[0];
                        this.eventListner();
                    }
                    NewsSaveBtnEvent.prototype = {
                        eventListner : function(){
                            this.saveBtn.addEventListener('click', function(){
                                let valideTitle = this.valideTitle();
                                let valideText = this.valideText();
                                
                                if(valideTitle+valideText === 2){

                                    this.makeFormData();
                                }
                            }.bind(this))
                        },
                        valideText : function(){
                            if(CKEDITOR.instances.news_update_textarea.getData().length < 1){
                                alert('본문을 확인해주세요.');
                            }else{
                                return 1;
                            }
                        },
                        valideTitle : function(){
                            if(document.querySelector('#news_title_input').value.length === 0){
                                alert('제목을 확인해주세요.');
                            }else{
                                return 1;
                            }
                        },
                        makeFormData : function(){
                            let formData = new FormData();
                            let title = document.querySelector('#news_title_input').value;
                            let fileTarget = document.querySelector('.gallery_upload_file');
                            let textContent = CKEDITOR.instances.news_update_textarea.getData();

                            formData.append("title", title);
                            formData.append("textContent", textContent);
                            if(fileTarget.files[0] != undefined){
                                formData.append("titleImgFile", fileTarget.files[0]);
                            }
                            if (window.confirm("이대로 저장 하시겠습니까?")){
                                this.sendAjax(formData);
                            }
                        },
                        sendAjax : function(formData){
                            var oReq = new XMLHttpRequest();
                            oReq.onreadystatechange = function(){
                                if(oReq.readyState === 4 && oReq.status === 200){		
                                    alert("저장 성공");
                                    window.location.href='http://localhost:8080/update';
                                }
                            }
                            oReq.open("POST", "/saveText");
                            oReq.send(formData);
                        }
                    }
                    new NewsSaveBtnEvent();
                </script>
            </div>
        </template>

                        eventListner : function(){

                                debugger;
                                let valideTitle = this.valideTitle();
                                let valideText = this.valideText();
                                
                                if(valideTitle+valideText === 2){

                                    this.makeFormData();
                                }
                            }.bind(this))
                        },
                        valideText : function(){
                            if(CKEDITOR.instances.news_update_textarea.getData().length < 1){
                                alert('본문을 확인해주세요.');
                            }else{
                                return 1;
                            }
                        },
                        valideTitle : function(){
                            if(document.querySelector('#news_title_input').value.length === 0){
                                alert('제목을 확인해주세요.');
                            }else{
                                return 1;
                            }
                        },
                        makeFormData : function(){
                            let formData = new FormData();
                            let title = document.querySelector('#news_title_input').value;
                            let fileTarget = document.querySelector('.gallery_upload_file');
                            let textContent = CKEDITOR.instances.news_update_textarea.getData();
                            debugger;

                            formData.append("title", title);
                            formData.append("textContent", textContent);
                            if(fileTarget.files[0] != undefined){
                                formData.append("titleImgFile", fileTarget.files[0]);
                            }
                            
                            this.sendAjax(formData);
                        },
                        sendAjax : function(formData){
                            var oReq = new XMLHttpRequest();
                            oReq.onreadystatechange = function(){
                                if(oReq.readyState === 4 && oReq.status === 200){		
                                    alert("저장 성공");
                                    window.location.href='http://localhost:8080/update';
                                }
                            }
                            oReq.open("POST", "/savePresse");
                            oReq.send(formData);
                        }
                    }
                    new NewsSaveBtnEvent();
                </script>
            </div>

                <td style="width:10%">
                    <button class="groupOrderNoModifyItem_downBtn" {downBtnDisabled}>Down</button>
                </td>
                <td style="width:10%" class="groupOrderNoModifyItem_groupOrderNo">
                    <input type="number" class="groupOrderNoModifyItem_groupOrderNo_input" readonly value="{groupOrderNo}">
                </td>
                <td style="width:70%; word-break:break-all;">{groupName}</td>
            </tr>
        </script>

        <!-- 바이오그라피 그룹 순서변경 랩 -->
        <script type="rv-template" id="biographyGroupModifyWrap">
            <table class="table table-striped table-hover biographyGroupOrderNoTable">
                <thead>
                    <tr>
                        <th style="display:none;">BiographyCategoryId</th>
                        <th style="width:10%">Up</th>
                        <th style="width:10%">Down</th>
                        <th style="width:10%">Turn</th>
                        <th style="width:70%">GroupName</th>
                    </tr>
                </thead>
                <tbody>
                    {groupItems}
                </tbody> 
            </table>
        </script>

        <!-- 바이오그라피 그룹순서 변경 테이블 채워줄 아이템 -->
        <script type="rv-template" id="biographyGroupModifyTableItem">
            <tr class="biographyGroupModifyItem">
                <td style="display:none;" class="biographyGroupModifyItem_biographyCategoryId">{biographyCategoryId}</td>
                <td style="width:10%">
                    <button class="biographyGroupModifyItem_upBtn" {upBtnDisabled}>Up</button>
                </td>
                <td style="width:10%">
                    <button class="biographyGroupModifyItem_downBtn" {downBtnDisabled}>Down</button>
                </td>
                <td style="width:10%" class="biographyGroupModifyItem_groupOrderNo">
                    <input type="number" class="biographyGroupModifyItem_groupOrderNo_input" readonly value="{groupOrderNo}">
                </td>
                <td style="width:70%; word-break:break-all;">
                    <input type="text" id="biographyGroupNameInput" value="{groupName}" >
                </td>
            </tr>
        </script>

        <!-- 바이오그라피 수정 선택시 테이블 템플릿 -->
        <script type="rv-template" id="biography_modify_table_wrap">
            <table class="table table-striped table-hover biography_modify_table">
                <thead>
                    <tr>
                        <th style="display:none;">ID</th>
                        <th style="width:10%">von</th>
                        <th style="width:10%">bis</th>
                        <th style="width:80%">Text</th>
                    </tr>
                </thead>
                <tbody>
                    {item_tr}
                </tbody> 
            </table>
        </script>

        <!-- 바이오그라피 수정 선택시 테이블에 채워줄 아이템 템플릿 -->
        <script type="rv-template" id="biography_modify_table_item">
            <tr class="biography_modify_item">
                <td style="display:none;">{id}</td>
                <td style="width:10%">{start_year}</td>
                <td style="width:10%">{end_year}</td>
                <td style="width:80%; word-break:break-all;">{bio_text}</td>
              </tr>
        </script>
    </body>
</html>
